<div class="dialog-container">
    <div class="dialog-content">
        <button class="dialog-close-button" (click)="close()">Close</button>
        <div *ngIf="dialogData.selectedConnection">
            <h3>{{ dialogData.selectedConnection.name }}</h3>
            <button class="dialog-delete-button" (click)="delete()">Delete</button>
        </div>
    </div>
</div>
