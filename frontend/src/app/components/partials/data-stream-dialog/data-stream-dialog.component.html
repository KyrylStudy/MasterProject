<div class="dialog-container">
    <div class="dialog-content">
        <button class="dialog-close-button" (click)="close()">Close</button> <!-- Move close button here -->
        <div *ngIf="dataStreamsData.selectedDataStream">
            

            <div class="horisontal-container">
                <ng-container *ngIf="!nameEditMod">
                    <h3 class="data-stream-details-header">{{ dataStreamsData.selectedDataStream.name }}</h3>
                    <button class="manipulation-button" (click)="editName()">
                        <i class="fas fa-edit fa-lg"></i>
                    </button>
                </ng-container>
                <ng-container *ngIf="nameEditMod">
                    <div class="input-name-wrapper">
                        <input class="input-field" [(ngModel)]="dataStreamsData.selectedDataStream.name" />
                    </div>
                    <div class="vertical-container">
                        <button class="manipulation-button" (click)="canselEditingName()">
                            <i class="fas fa-times fa-lg"></i>
                        </button>
                        <button class="manipulation-button" (click)="saveName()"> 
                            <i class="fas fa-save fa-lg"></i>
                        </button>
                    </div>
                </ng-container>
            </div>

            <div>
                <ng-container *ngIf="descriptionEditMod">
                    <h4 class="data-stream-properties-header">Description:</h4>
                    <div class="horisontal-container">
                        <textarea id="textarea-description" class="textarea-description" type="text"
                         [(ngModel)]="dataStreamsData.selectedDataStream.description">{{ dataStreamsData.selectedDataStream.description }}</textarea>
                        <div class="vertical-container">
                            <button class="manipulation-button" (click)="canselEditingDescription()">
                                <i class="fas fa-times fa-lg"></i>
                            </button>
                            <button class="manipulation-button" (click)="saveDescription()">
                                <i class="fas fa-save fa-lg"></i>
                            </button>
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngIf="!descriptionEditMod">
                    <div class="horisontal-container">
                        <h4 class="data-stream-properties-header">Description:</h4>
                        <button class="manipulation-button" (click)="editDescription()">
                            <i class="fas fa-edit fa-lg"></i>
                        </button>
                    </div>
                    <p class="description">{{ dataStreamsData.selectedDataStream.description }}</p> 
                </ng-container>
            </div>

           <!-- <h4 class="data-stream-properties-header">Connected from: {{ dataStreamsData.selectedDataStream.connectedFrom }}</h4>
            <h4 class="data-stream-properties-header">Connected to: {{ dataStreamsData.selectedDataStream.connectedTo }}</h4>-->
              
            <div class="horisontal-container">
                <h4 class="data-stream-properties-header">Two way connection: </h4>
                <div class="checkbox-wrapper">
                    <!--<input class="checkbox" type="checkbox" [(ngModel)]="dataStreamsData.selectedDataStream.twoWayConnection" (change)="twoWayConnectionChange($event)">-->
                    <i (click)="twoWayConnectionChange()" [ngClass]="dataStreamsData.selectedDataStream.twoWayConnection ? 'fas fa-check-square fa-2x' : 'far fa-square fa-2x'" ></i>
                </div>
            </div>

            <div>
                <h4 class="data-stream-properties-header">Properties:</h4>
    
                
                    <ul class="data-stream-properties-list">
                        <li class="data-stream-property" *ngFor="let detail of dataStreamProperties"> 
                            <ng-container *ngIf="detail.id !== dataStreamPropertyId">
                                <span class="property-name">{{ detail.name }}:</span>
                                <span class="property-value">{{ detail.value }}</span>
                                <div class="horisontal-container">
                                    <button id="{{ detail.id }}" class="manipulation-button" (click)="editProperty(detail)">
                                        <i class="fas fa-edit fa-lg"></i>
                                    </button>
                                    <button id="{{ detail.id }}" class="manipulation-button" (click)="deleteProperty(detail)">
                                        <i class="fas fa-trash fa-lg"></i>
                                    </button>
                                </div>
                            </ng-container>
                            <ng-container *ngIf="detail.id === dataStreamPropertyId">
                                <input class="input-field" [(ngModel)]="detail.name" />
                                <input class="input-field" [(ngModel)]="detail.value" />
                                <div class="vertical-container">
                                    <button class="manipulation-button" (click)="canselEditingProperty()">
                                        <i class="fas fa-times fa-lg"></i>
                                    </button>
                                    <button class="manipulation-button" (click)="saveProperty(detail)">
                                        <i class="fas fa-save fa-lg"></i>
                                    </button>
                                </div>
                            </ng-container>
                        </li>
                    </ul>
    
            </div> 
            <div class="input-sidebar">
                <input class="input-field" type="text" placeholder="Property" [(ngModel)]="this.propertyKey">
                <input class="input-field" type="text" placeholder="Description" [(ngModel)]="this.propertyValue">
                <button class="add-property-button" (click)="addServiceProperty()">Add Property</button>
            </div>
          
            <button class="dialog-delete-button" (click)="deleteDataStreamButton()">Delete</button>  
            <!--<button class="dialog-save-button" [disabled]="!true" (click)="save()">Save</button> -->
        </div>
    </div>
</div>
